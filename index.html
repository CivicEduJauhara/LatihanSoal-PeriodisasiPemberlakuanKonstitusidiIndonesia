                    { text: "Periode 3: UUDS 1950", correct: false, rationale: "UUDS 1950 menggunakan sistem parlementer dan tidak memiliki lembaga penguji UU seperti MK." },
                    { text: "Periode 4: UUD 1945 Orla & Orba", correct: false, rationale: "Periode ini dikenal tanpa pembatasan masa jabatan dan dominasi eksekutif yang kuat." },
                    { text: "Periode 5: UUD NRI 1945 Amandemen", correct: true, rationale: "Pembatasan masa jabatan, pembentukan MK, dan otonomi daerah yang luas adalah ciri utama hasil amandemen UUD NRI 1945." }

                { q: "Di tengah perjuangan kemerdekaan, pemerintah mengeluarkan kebijakan yang mengalihkan kekuasaan legislatif dari tangan Presiden ke KNIP. Apa nama dokumen kebijakan tersebut dan apa dampaknya pada pemahaman awal tentang UUD 1945?", ans: 1, cat: "Analisis", options: [
                    { text: "Maklumat Wakil Presiden No. X/1945, yang menyebabkan sistem pemerintahan bergeser menjadi semi-parlementer.", correct: true, rationale: "Maklumat ini adalah penyimpangan dari UUD 1945 asli (presidensial murni) dan memungkinkan KNIP melakukan fungsi legislatif." },
                    { text: "Dekrit Presiden 5 Juli 1959, yang mengembalikan ke presidensial murni.", correct: false, rationale: "Dekrit terjadi jauh setelahnya dan tujuannya berbeda." },

                    { text: "Piagam Jakarta 22 Juni 1945, yang menetapkan Pancasila.", correct: false, rationale: "Piagam Jakarta adalah rancangan dasar negara, bukan kebijakan sistem pemerintahan." }
                ]},
                { q: "Pada tahun 1953, Kabinet D jatuh karena pertentangan antarpartai dalam parlemen mengenai kebijakan luar negeri. Peristiwa ini sangat umum terjadi pada periode tersebut. Kondisi politik ini adalah ciri khas dari periode...", ans: 2, cat: "Analisis", options: [
                    { text: "Periode 4: UUD 1945 Orla", correct: false, rationale: "Pada periode Orla, kabinet tidak mudah jatuh karena didominasi oleh kekuasaan Presiden." },
                    { text: "Periode 3: UUDS 1950 / Parlementer Liberal", correct: true, rationale: "Sistem parlementer liberal dan multipartai ekstrem menyebabkan koalisi rapuh dan seringnya kabinet jatuh bangun (ketidakstabilan)." },
                    { text: "Periode 2: Konstitusi RIS", correct: false, rationale: "RIS berumur sangat pendek, ketidakstabilan lebih karena bentuk negara, bukan sistem kabinet yang sering jatuh." },
                    { text: "Periode 5: Amandemen UUD 1945", correct: false, rationale: "Sistem presidensial modern membatasi peran parlemen menjatuhkan kabinet." }

                { q: "Mengapa masa Orde Baru (Periode 4) dikatakan menerapkan UUD 1945 secara 'tidak murni'?", ans: 3, cat: "Analisis", options: [
                    { text: "Karena mengubah bentuk negara menjadi serikat.", correct: false, rationale: "Bentuk negara tetap kesatuan (NKRI)." },
                    { text: "Karena tidak melaksanakan Pemilu secara rutin.", correct: false, rationale: "Pemilu tetap dilaksanakan, tetapi kurang demokratis." },
                    { text: "Karena terjadi penyimpangan berupa sentralisasi kekuasaan dan dominasi eksekutif yang menghilangkan 'check and balances'.", correct: true, rationale: "Penyalahgunaan kekuasaan oleh Presiden (autoritarianisme) bertentangan dengan semangat UUD 1945." },
                    { text: "Karena gagalnya Dewan Konstituante menyusun UUD definitif.", correct: false, rationale: "Kegagalan Konstituante adalah alasan Dekrit 1959, bukan ciri penerapan UUD 1945 Orde Baru." }
                ]},
                { q: "Negara X, yang baru merdeka, dipaksa oleh kekuatan asing untuk mengadopsi bentuk federasi (serikat). Bentuk ini terbukti tidak stabil dan rakyatnya menuntut pembubaran federasi. Pengalaman Negara X ini paling mirip dengan transisi konstitusi Indonesia dari periode ke periode mana?", ans: 4, cat: "Analisis", options: [
                    { text: "Dari Periode 3 ke Periode 4", correct: false, rationale: "Transisi ini dari parlementer ke presidensial melalui Dekrit." },
                    { text: "Dari Periode 4 ke Periode 5", correct: false, rationale: "Transisi ini dari otoriter ke demokratis melalui Amandemen." },
                    { text: "Dari Periode 5 ke masa depan.", correct: false, rationale: "Periode 5 adalah periode terakhir (saat ini)." },
                    { text: "Dari Periode 1 (UUD 1945) ke Periode 2 (Konstitusi RIS)", correct: true, rationale: "Indonesia dipaksa menerima RIS (federasi) hasil KMB, yang kemudian dibubarkan karena tuntutan rakyat untuk kembali ke Negara Kesatuan." }
                ]},
                { q: "Sebuah komite ditugaskan merumuskan konstitusi baru secara permanen. Setelah bertahun-tahun bersidang, komite tersebut gagal mencapai kesepakatan karena perbedaan ideologi yang tajam. Gagalnya komite ini akhirnya memicu Dekrit Presiden. Komite apakah yang dimaksud, dan pada periode manakah peristiwa ini terjadi?", ans: 1, cat: "Analisis", options: [
                    { text: "Dewan Konstituante; Terjadi pada akhir Periode 3 (UUDS 1950).", correct: true, rationale: "Dewan Konstituante adalah badan yang dibentuk melalui Pemilu 1955 untuk merumuskan UUD definitif, dan kegagalannya menyebabkan Dekrit 5 Juli 1959." },
                    { text: "Majelis Permusyawaratan Rakyat (MPR); Terjadi pada Periode 4 (Orla).", correct: false, rationale: "MPR adalah lembaga negara, bukan komite perumus UUD." },
                    { text: "Panitia Persiapan Kemerdekaan Indonesia (PPKI); Terjadi pada Periode 1.", correct: false, rationale: "PPKI berhasil menetapkan UUD 1945, tidak gagal." },
                    { text: "Mahkamah Konstitusi (MK); Terjadi pada Periode 5.", correct: false, rationale: "MK adalah lembaga penguji UU, bukan perumus UUD, dan dibentuk pada Periode 5." }
                ]},
                { q: "Apa perbedaan filosofis mendasar antara Dekrit Presiden 5 Juli 1959 dan Amandemen UUD 1945 pasca-Reformasi?", ans: 4, cat: "Analisis", options: [
                    { text: "Dekrit: Memperkuat legislatif; Amandemen: Memperkuat eksekutif.", correct: false, rationale: "Dekrit justru memperkuat eksekutif, dan Amandemen membatasi eksekutif." },
                    { text: "Dekrit: Mengakhiri RIS; Amandemen: Mengakhiri UUDS 1950.", correct: false, rationale: "Dekrit mengakhiri UUDS 1950, dan RIS berakhir tahun 1950." },
                    { text: "Dekrit: Meningkatkan kebebasan berpendapat; Amandemen: Mengurangi kebebasan.", correct: false, rationale: "Amandemen justru meningkatkan kebebasan dan perlindungan HAM." },
                    { text: "Dekrit: Kembali ke UUD 1945 Asli dengan sentralisasi kekuasaan; Amandemen: Memperbarui UUD 1945 untuk membatasi kekuasaan dan memperkuat check and balances.", correct: true, rationale: "Dekrit bertujuan untuk stabilitas melalui sentralisasi (Orla), sementara Amandemen bertujuan untuk demokrasi melalui pembatasan kekuasaan." }
                ]},
                { q: "Jika konstitusi suatu negara secara eksplisit menyebutkan bahwa menteri bertanggung jawab kepada Kepala Negara (Presiden) dan bukan kepada Badan Legislatif, sistem pemerintahan ini akan identik dengan masa...", ans: 1, cat: "Analisis", options: [
                    { text: "Periode UUD 1945 (Presidensial Murni atau Orla/Orba)", correct: true, rationale: "Sistem presidensial murni (UUD 1945) menunjukkan menteri bertanggung jawab penuh kepada Presiden sebagai kepala eksekutif dan kepala negara." },
                    { text: "Periode Konstitusi RIS 1949", correct: false, rationale: "RIS menggunakan sistem parlementer, di mana menteri bertanggung jawab kepada Parlemen." },
                    { text: "Periode UUDS 1950", correct: false, rationale: "UUDS 1950 menggunakan sistem parlementer liberal." },
                    { text: "Transisi dari RIS ke UUDS 1950", correct: false, rationale: "Transisi tersebut tetap menggunakan sistem parlementer." }
                ]},
                { q: "Tuntutan Reformasi 1998 untuk amandemen UUD 1945 terjadi terutama karena praktik pemerintahan pada periode sebelumnya (Orde Baru) melanggar prinsip...", ans: 2, cat: "Analisis", options: [
                    { text: "Prinsip Negara Federal.", correct: false, rationale: "Indonesia tetap negara kesatuan." },
                    { text: "Prinsip Pembatasan Masa Jabatan dan Rule of Law (Aturan Hukum).", correct: true, rationale: "Orde Baru tidak membatasi masa jabatan presiden dan sering melanggar aturan hukum (otoritarianisme), yang menjadi target utama amandemen." },
                    { text: "Prinsip Monarki Konstitusional.", correct: false, rationale: "Indonesia adalah republik." },
                    { text: "Prinsip Otonomi Pusat yang Lemah.", correct: false, rationale: "Justru otonomi pusat (Pemerintah Pusat) terlalu kuat/sentralistik." }
                ]},
                { q: "Setelah pengakuan kedaulatan, Indonesia dibagi menjadi beberapa negara bagian. Hal ini membuat Republik Indonesia kehilangan wilayah dan kekuatannya. Dalam waktu kurang dari setahun, bentuk negara ini dibubarkan. Konstitusi apakah yang digunakan selama masa tersebut?", ans: 4, cat: "Analisis", options: [
                    { text: "UUD 1945 Amandemen", correct: false, rationale: "Amandemen UUD terjadi setelah tahun 1999." },
                    { text: "Dekrit Presiden 5 Juli 1959", correct: false, rationale: "Dekrit justru untuk mengakhiri periode setelah konstitusi ini." },
                    { text: "UUDS 1950", correct: false, rationale: "UUDS 1950 berlaku setelah konstitusi ini dibubarkan." },
                    { text: "Konstitusi RIS 1949", correct: true, rationale: "Konstitusi RIS adalah yang membagi Indonesia menjadi negara federal (serikat) dan hanya berlaku singkat (Desember 1949 - Agustus 1950)." }
                ]}
            ]
        };

        let studentData = { name: '', class: '' };
        let currentQuiz = [];
        let currentQuestionIndex = 0;
        let correctAnswersScore = 0; // Menggunakan ini untuk melacak jumlah jawaban benar

        // --- Fungsi Utama Navigasi dan Utility ---
        function showScreen(id) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('results-screen').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }

        document.getElementById('identity-form').addEventListener('submit', function(event) {
            event.preventDefault();
            studentData.name = document.getElementById('nama_siswa').value.trim();
            studentData.class = document.getElementById('kelas_siswa').value;

            if (studentData.name && studentData.class) {
                startQuiz(); 
            } else {
                showMessageBox('Peringatan', 'Mohon lengkapi semua data diri (Nama dan Kelas) untuk memulai kuis.');
            }
        });

        function showMessageBox(title, message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50';
            messageBox.innerHTML = `
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl text-center border-t-4 border-ungu-terang w-80">
                    <p class="text-white text-lg font-bold mb-3">${title}</p>
                    <p class="text-gray-300 mb-4">${message}</p>
                    <button onclick="this.parentNode.parentNode.remove()" class="p-2 px-4 rounded-lg text-white font-semibold btn-ungu">OK</button>
                </div>
            `;
            document.body.appendChild(messageBox);
        }

        function startQuiz() {
            // Menggabungkan semua pertanyaan dan menginisialisasi status jawaban
            currentQuiz = [
                ...initialQuestions.mudah,
                ...initialQuestions.penerapan,
                ...initialQuestions.analisis
            ].sort(() => Math.random() - 0.5); // Mengacak urutan
            
            // Tambahkan status ke setiap soal untuk tracking
            currentQuiz = currentQuiz.map(q => ({
                ...q,
                userAnswerIndex: null, // Index jawaban yang dipilih (null jika belum)
                isAnswered: false,    // Status apakah sudah dijawab (dikunci)
                isCorrect: false      // Status jawaban benar/salah
            }));

            currentQuestionIndex = 0;
            correctAnswersScore = 0; // Reset score
            
            document.getElementById('total-questions').textContent = currentQuiz.length;
            
            loadQuestion(currentQuestionIndex);
            showScreen('quiz-screen');
        }
        
        // --- Fungsi Kuis ---
        function loadQuestion(index) {
            if (index < 0 || index >= currentQuiz.length) {
                // Batas navigasi
                return; 
            }

            const qData = currentQuiz[index];
            currentQuestionIndex = index;
            const isAnswered = qData.isAnswered;
            
            // 1. Reset UI dan Perbarui Header
            document.getElementById('current-question-number').textContent = index + 1;
            // Hitung progress: Soal yang sudah dijawab + soal yang sedang dikerjakan
            const progress = ((currentQuiz.filter(q => q.isAnswered).length + (isAnswered ? 0 : 1)) / currentQuiz.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';

            document.getElementById('question-text').textContent = `${index + 1}. ${qData.q}`;
            document.getElementById('answer-options').innerHTML = '';
            
            const feedbackArea = document.getElementById('feedback-area');
            feedbackArea.classList.add('hidden');
            feedbackArea.classList.remove('bg-aksen-hijau/20', 'bg-aksen-merah/20', 'border-aksen-hijau', 'border-aksen-merah');

            // 2. Render Opsi Jawaban
            const optionsContainer = document.getElementById('answer-options');
            qData.options.forEach((option, i) => {
                const optionDiv = document.createElement('div');
                // Tambahkan A, B, C, D di depan opsi
                const prefix = String.fromCharCode(65 + i); 
                optionDiv.textContent = `${prefix}. ${option.text}`;
                
                optionDiv.className = `option-item p-3 rounded-lg border-2 transition duration-150 text-left text-gray-200`;
                optionDiv.setAttribute('data-index', i);

                if (!isAnswered) {
                    // Jika belum dijawab, biarkan interaktif
                    optionDiv.classList.add('bg-gray-700', 'border-gray-700', 'hover:bg-gray-600', 'cursor-pointer');
                    optionDiv.onclick = () => selectAnswer(optionDiv);

                    if (i === qData.userAnswerIndex) {
                        // Highlight jika sudah pernah dipilih tapi belum disubmit
                        optionDiv.classList.add('bg-ungu-terang/50', 'border-ungu-terang');
                        optionDiv.setAttribute('selected', 'true');
                    }
                } else {
                    // Jika sudah dijawab (dikunci), tampilkan hasil dan feedback
                    optionDiv.classList.add('cursor-default', 'bg-gray-800');

                    if (option.correct) {
                        optionDiv.classList.add('bg-aksen-hijau/20', 'border-aksen-hijau'); // Jawaban Benar
                    } else if (i === qData.userAnswerIndex) {
                        optionDiv.classList.add('bg-aksen-merah/20', 'border-aksen-merah'); // Jawaban Salah Anda
                    }
                }
                
                optionsContainer.appendChild(optionDiv);
            });

            // 3. Atur Tampilan Tombol
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('submit-btn').classList.toggle('hidden', isAnswered);
            
            // Tombol next selalu ada, tapi fungsinya bisa submit/next/finish
            const nextBtn = document.getElementById('next-btn');
            nextBtn.classList.remove('hidden');

            if (index === currentQuiz.length - 1) {
                // Soal terakhir
                nextBtn.textContent = isAnswered ? 'Lihat Hasil &raquo;' : 'Soal Berikutnya Â»';
                nextBtn.disabled = isAnswered ? false : true; // Hanya aktif jika sudah dijawab
                if (isAnswered) {
                    nextBtn.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                    nextBtn.classList.add('btn-ungu', 'shadow-lg');
                } else {
                    nextBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
                    nextBtn.classList.remove('btn-ungu', 'shadow-lg');
                }
            } else {
                // Bukan soal terakhir
                nextBtn.textContent = 'Soal Berikutnya Â»';
                nextBtn.disabled = isAnswered ? false : true; // Hanya aktif jika sudah dijawab
                nextBtn.classList.add('bg-gray-600', 'hover:bg-gray-700');
                nextBtn.classList.remove('btn-ungu', 'shadow-lg');
            }
            
            // Jika sudah dijawab, tampilkan feedback
            if (isAnswered) {
                displayFeedback(qData, qData.isCorrect);
            }
        }

        function selectAnswer(selectedDiv) {
            // Logic ini hanya berjalan jika soal belum dijawab (isAnswered == false)
            if (currentQuiz[currentQuestionIndex].isAnswered) return; 

            document.querySelectorAll('.option-item').forEach(div => {
                div.classList.remove('bg-ungu-terang/50', 'border-ungu-terang');
                div.removeAttribute('selected');
            });
            
            selectedDiv.classList.add('bg-ungu-terang/50', 'border-ungu-terang');
            selectedDiv.setAttribute('selected', 'true');
        }

        function displayFeedback(qData, isCorrect) {
            const feedbackArea = document.getElementById('feedback-area');
            const rationaleText = document.getElementById('rationale-text');
            const hintText = document.getElementById('hint-text');
            const correctOption = qData.options.find(opt => opt.correct);

            if (isCorrect) {
                rationaleText.innerHTML = `<span class="font-bold text-aksen-hijau">ðŸŽ‰ Selamat, Jawaban Anda Benar!</span> <span class="text-gray-200">Penjelasan: ${correctOption.rationale}</span>`;
                feedbackArea.classList.add('bg-aksen-hijau/20', 'border-aksen-hijau');
            } else {
                rationaleText.innerHTML = `<span class="font-bold text-aksen-merah">ðŸ˜” Jawaban Anda Kurang Tepat.</span> <span class="text-gray-200">Penjelasan yang Benar: ${correctOption.rationale}</span>`;
                feedbackArea.classList.add('bg-aksen-merah/20', 'border-aksen-merah');
            }
            
            const hintMap = {
                'Mudah': 'Ingat kembali definisi dan istilah dasar pada periode tersebut.',
                'Penerapan': 'Pertimbangkan implikasi kebijakan dan perubahan sistem pemerintahan.',
                'Analisis': 'Analisis kasus berdasarkan kronologi dan dampak perubahan konstitusi.'
            };
            hintText.textContent = `[Tips Belajar: ${hintMap[qData.cat]}]`;
            
            feedbackArea.classList.remove('hidden');
        }

        function checkAnswer() {
            const qData = currentQuiz[currentQuestionIndex];
            
            if (qData.isAnswered) {
                showMessageBox('Informasi', 'Anda sudah menjawab soal ini. Anda dapat melihat kembali penjelasan di bawah.');
                return;
            }

            const selectedOption = document.querySelector('.option-item[selected="true"]');
            
            if (!selectedOption) {
                showMessageBox('Peringatan', 'Mohon pilih salah satu jawaban sebelum menekan tombol "Jawab".');
                return;
            }

            const selectedIndex = parseInt(selectedOption.getAttribute('data-index'));
            const isCorrect = qData.options[selectedIndex].correct;

            // 1. Simpan Jawaban (Lock State)
            qData.userAnswerIndex = selectedIndex;
            qData.isAnswered = true;
            qData.isCorrect = isCorrect;
            
            // 2. Perbarui Skor (jumlah jawaban benar)
            if (isCorrect) {
                correctAnswersScore += 1; 
            }

            // 3. Muat Ulang untuk menampilkan Feedback dan mengunci pilihan
            loadQuestion(currentQuestionIndex);
        }

        function nextQuestion() {
            // Jika tombol 'Lihat Hasil'
            if (currentQuestionIndex === currentQuiz.length - 1 && currentQuiz[currentQuestionIndex].isAnswered) {
                showResults();
            } else if (currentQuestionIndex < currentQuiz.length - 1 && currentQuiz[currentQuestionIndex].isAnswered) {
                // Lanjut ke soal berikutnya (jika sudah dijawab)
                loadQuestion(currentQuestionIndex + 1);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                loadQuestion(currentQuestionIndex - 1);
            }
        }

        function showResults() {
            // Hitung jumlah jawaban benar
            const correctAnswersCount = currentQuiz.filter(q => q.isCorrect).length;

            const totalQuestions = currentQuiz.length;
            
            // Hitung skor akhir dalam skala 0-100
            const finalScore100 = Math.round((correctAnswersCount / totalQuestions) * 100);
            
            let message = '';
            
            // Apresiasi berdasarkan finalScore100 (persentase)
            if (finalScore100 === 100) {
                message = "Sempurna! Pemahaman Anda tentang Periodisasi UUD di Indonesia luar biasa! Pertahankan prestasi ini. [Image of Gold Medal]";
                document.getElementById('final-score').className = 'text-7xl font-extrabold mt-2 text-aksen-hijau';
            } else if (finalScore100 >= 90) {
                message = "Luar Biasa! Anda hampir sempurna. Sedikit lagi dan Anda akan menguasai materi ini! ";
                document.getElementById('final-score').className = 'text-7xl font-extrabold mt-2 text-aksen-hijau';
            } else if (finalScore100 >= 75) {
                message = "Bagus sekali! Anda memiliki pemahaman yang kuat. Tinjau kembali beberapa soal yang salah untuk hasil maksimal. [Image of Thumbs Up]";
                document.getElementById('final-score').className = 'text-7xl font-extrabold mt-2 text-kuning-emas';
            } else if (finalScore100 >= 50) {
                message = "Cukup Baik. Anda sudah menguasai sebagian materi. Fokus pada area yang sulit dan coba lagi. ";
                document.getElementById('final-score').className = 'text-7xl font-extrabold mt-2 text-kuning-emas';
            } else {
                message = "Terus semangat belajar! Pelajari kembali materi Anda, terutama bagian Periodisasi dan Penerapan UUD, lalu coba lagi. ";
                document.getElementById('final-score').className = 'text-7xl font-extrabold mt-2 text-aksen-merah';
            }

            document.getElementById('result-name').textContent = studentData.name;
            document.getElementById('result-class').textContent = studentData.class;
            
            // Tampilkan skor 0-100
            document.getElementById('final-score').textContent = `${finalScore100}`; 
            
            document.getElementById('score-message').textContent = message;
            
            // Tampilkan jumlah jawaban benar
            document.getElementById('correct-answers-display').textContent = `Jumlah Jawaban Benar: ${correctAnswersCount} dari ${totalQuestions} soal`;

            document.getElementById('progress-bar').style.width = '100%';

            showScreen('results-screen');
        }

        function resetQuiz() {
            showScreen('login-screen');
        }
    </script>
